

  <div class="form">
    <div class="note">
      <h1>Basic Information</h1>
    </div>

    <div class="form-content">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="control-label col-md-3">Id
              <span class="required"> * </span>
            </label>
            <input type="text" class="form-control" placeholder="enter id " value=""/>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3">Full Name
              <span class="required"> * </span>
            </label>
            <input type="text" class="form-control" placeholder="full name " value=""/>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3">Type
              <span class="required"> * </span>
            </label>
            <input type="text" class="form-control" placeholder="enter  type " value=""/>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3">Address
              <span class="required"> * </span>
            </label>
            <textarea type="text" class="form-control" placeholder="address" value="">
            </textarea>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3">Country
              <span class="required"> * </span>
            </label>
            <select class="form-control input-height" name="department">
              <option value="">Select...</option>
              <option value="Category 1">Monastir</option>
              <option value="Category 2">Sousse</option>
              <option value="Category 3">France</option>
              <option value="Category 4">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3">Joining Date
              <span class="required"> * </span>
            </label>
            <div class="input-group" >
              <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
              <input type="text" class="form-control" placeholder="joining date " value=""/>
            </div>
          </div>




        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="control-label col-md-3">Mobile No.
              <span class="required"> * </span>
            </label>
            <input type="text" class="form-control" placeholder="mobile number" value=""/>
          </div>

          <div class="form-group">
            <label class="control-label col-md-3">Fax No.
              <span class="required"> * </span>
            </label>
            <input type="text" class="form-control" placeholder="fax number" value=""/>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3">Email
              <span class="required"> * </span>
            </label>
            <div class="input-group">
														<span class="input-group-addon">
															<i class="fa fa-envelope"></i>
														</span>

              <input type="text" class="form-control" placeholder="Email address " value=""/> </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3"> Commercial
              <span class="required"> * </span>
            </label>
            <input type="text" class="form-control" placeholder="enter full name " value=""/>
          </div>
          <div class="form-group">

            <div class="input-group">
														<span class="input-group-addon">
															<i class="fa fa-envelope"></i>
														</span>

              <input type="text" class="form-control" placeholder="Email commercial " value=""/> </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-6">Profile Picture
            </label>
            <div class="compose-editor">
              <input type="file" class="default" multiple>
              <br>
            </div>
          </div>

        </div>
      </div>
      <button type="button" class="btnSubmit pull-right ">Submit</button>

    </div>
  </div>
