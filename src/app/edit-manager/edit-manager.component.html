
<header style="background: #fbfbfb;">


  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

    <div class="btn-compose pull-left" style="float: left;margin-left:5%;">

      <div class="row">
        <div class="col">
          <a target="_blank" href="https://lobianijs.com">
            <img src="../../assets/img/main-logo.png" alt="">
          </a>
        </div>
      </div>
    </div>

    <ul class="nav navbar-nav navbar-right" style="float: right;margin-right: 26%; padding:5px ; " >

      <h1 class="name " style="color: #2154cf ; letter-spacing: 2px ;" >Edit Manager Details</h1>

    </ul>



  </div>


</header>
<br>

    <form class="main__form">
      <div class="card-body row">
        <div class="col-lg-6 p-t-20">
          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
            <input class="mdl-textfield__input" type="text" value="Jayesh"
                   id="txtFirstName" >
            <label class="mdl-textfield__label">First Name
            </label>
          </div>
        </div>
        <div class="col-lg-6 p-t-20">
          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
            <input class="mdl-textfield__input" type="text" value="Joshi"
                   id="txtLasttName">
            <label class="mdl-textfield__label">Last Name</label>
          </div>
        </div>
        <div class="col-lg-6 p-t-20">
          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
            <input class="mdl-textfield__input" type="email" value="test@example.com"
                   id="txtemail">
            <label class="mdl-textfield__label">Email</label>
            <span class="mdl-textfield__error">Enter Valid Email Address!</span>
          </div>
        </div>
        <div class="col-lg-6 p-t-20">
          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
            <input class="mdl-textfield__input" type="text" value="2017-12-20"
                   id="date">
            <label class="mdl-textfield__label">Joining Date</label>
          </div>
        </div>
        <div class="col-lg-6 p-t-20">
          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
            <input class="mdl-textfield__input" type="password" id="txtPwd">
            <label class="mdl-textfield__label">Password</label>
          </div>
        </div>
        <div class="col-lg-6 p-t-20">
          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
            <input class="mdl-textfield__input" type="password" id="txtConfirmPwd">
            <label class="mdl-textfield__label">Confirm Password</label>
          </div>
        </div>
        <div class="col-lg-6 p-t-20">
          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
            <input class="mdl-textfield__input" type="text" value="Librarian"
                   id="designation">
            <label class="mdl-textfield__label">Designation</label>
          </div>
        </div>
        <div class="col-lg-6 p-t-20">
          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height txt-full-width">
            <input class="mdl-textfield__input" type="text" id="list2" value="Library"
                   readonly tabIndex="-1">
            <label for="list2" class="pull-right margin-0">
              <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
            </label>
            <label for="list2" class="mdl-textfield__label">Department</label>
            <ul data-mdl-for="list2" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
              <li class="mdl-menu__item" data-val="DE">Library</li>
              <li class="mdl-menu__item" data-val="BY">Administration</li>
              <li class="mdl-menu__item" data-val="BY">Transport</li>
              <li class="mdl-menu__item" data-val="BY">Laboratory</li>
            </ul>
          </div>
        </div>
        <div class="col-lg-6 p-t-20">
          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height txt-full-width">
            <input class="mdl-textfield__input" type="text" id="sample2" value="Male"
                   readonly tabIndex="-1">
            <label for="sample2" class="pull-right margin-0">
              <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
            </label>
            <label for="sample2" class="mdl-textfield__label">Gender</label>
            <ul data-mdl-for="sample2"
                class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
              <li class="mdl-menu__item" data-val="DE">Male</li>
              <li class="mdl-menu__item" data-val="BY">Female</li>
            </ul>
          </div>
        </div>
        <div class="col-lg-6 p-t-20">
          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
            <input class="mdl-textfield__input" type="text" value="1234567890"
                   pattern="-?[0-9]*(\.[0-9]+)?" id="text5">
            <label class="mdl-textfield__label" for="text5">Mobile Number</label>
            <span class="mdl-textfield__error">Number required!</span>
          </div>
        </div>
        <div class="col-lg-6 p-t-20">
          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
            <input class="mdl-textfield__input" type="text" value="1987-05-23"
                   id="dateOfBirth">
            <label class="mdl-textfield__label">Birth Date</label>
          </div>
        </div>
        <div class="col-lg-6 p-t-20">
          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height txt-full-width">
            <input class="mdl-textfield__input" type="text" id="list1" value="Monastir"
                   readonly tabIndex="-1">
            <label for="list1" class="pull-right margin-0">
              <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
            </label>
            <label for="list1" class="mdl-textfield__label">Department</label>
            <ul data-mdl-for="list1" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
              <li class="mdl-menu__item" data-val="DE">Monastir</li>
              <li class="mdl-menu__item" data-val="BY">Sousse</li>
              <li class="mdl-menu__item" data-val="BY">france</li>
            </ul>
          </div>
        </div>
        <div class="col-lg-12 p-t-20">
          <div class="mdl-textfield mdl-js-textfield txt-full-width">
											<textarea class="mdl-textfield__input" rows="4"
                                id="text7">34, Prabhat Appartment, New Delhi</textarea>
            <label class="mdl-textfield__label" for="text7">Address</label>
          </div>
        </div>
        <div class="col-lg-12 p-t-20">
          <label class="control-label col-md-3">Upload Photo
          </label>

          <div class="compose-editor">
            <input type="file" class="default" multiple>
            <br>
          </div>

        </div>
        <div class="col-lg-12 p-t-20">
          <div class="mdl-textfield mdl-js-textfield txt-full-width">
											<textarea class="mdl-textfield__input" rows="4"
                                id="education">B.com, B.Ed</textarea>
            <label class="mdl-textfield__label" for="text7">Education</label>
          </div>
        </div>
        <div class="col-lg-12 p-t-20">
          <div class="text-right">
            <button type="button" class=" btn btn-get"><span> Save</span></button></div>
        </div>
      </div>


    </form>
